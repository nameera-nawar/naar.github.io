<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NAAR | Womenwear</title>

<style>
html { scroll-behavior: smooth; }

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f6f1e9;
  color: #111;
}

/* HEADER */
header {
  background: #000;
  padding: 16px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

nav {
  display: flex;
  justify-content: space-around;
}

nav a {
  color: white;
  text-decoration: none;
  font-size: 0.85rem;
}

/* HERO */
.hero {
  height: 90vh;
  background: #f6f1e9;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hero-logo {
  width: 70%;
  max-width: 420px;
  transition: opacity 0.4s ease, transform 0.4s ease;
}

/* SECTIONS */
section {
  padding: 70px 40px;
  max-width: 1200px;
  margin: auto;
}

/* PRODUCTS */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.product {
  background: white;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 15px 25px rgba(0,0,0,0.08);
}

.product img {
  width: 100%;
  height: 320px;
  object-fit: cover;
}

.product-content {
  padding: 16px;
}

.product select,
.product button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
}

.product button {
  background: black;
  color: white;
  border: none;
  cursor: pointer;
}

/* CART BUTTON */
#cart {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: black;
  color: white;
  padding: 14px 22px;
  border-radius: 30px;
  cursor: pointer;
  z-index: 999;
}

/* CART PANEL */
#cartItems {
  position: fixed;
  right: 20px;
  bottom: 90px;
  width: 340px;
  background: white;
  padding: 16px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transform: translateY(30px);
  transition: all 0.4s ease;
}

#cartItems.active {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

.cart-item {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}

.cart-item img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
}

.cart-summary {
  border-top: 1px solid #ddd;
  padding-top: 10px;
  margin-top: 10px;
}

.checkout {
  margin-top: 12px;
  background: black;
  color: white;
  padding: 12px;
  width: 100%;
  border: none;
  cursor: pointer;
}

/* FLYING IMAGE */
.flying-img {
  position: fixed;
  width: 80px;
  height: 80px;
  object-fit: cover;
  z-index: 2000;
  transition: transform 0.8s ease, opacity 0.8s ease;
}

/* WHATSAPP */
.whatsapp {
  position: fixed;
  left: 20px;
  bottom: 20px;
  background: #25D366;
  color: white;
  padding: 14px 22px;
  border-radius: 30px;
  text-decoration: none;
}
</style>
</head>

<body>

<section id="shop">

<div id="cart" onclick="toggleCart()">ðŸ›’ Cart</div>

<p id="totalItems"></p>

<a class="whatsapp" style="display:none"></a>

<script>
let cart = [];

document.querySelectorAll('.product').forEach(product => {
  product.querySelector('button').onclick = () => {
    const size = product.querySelector('select').value;
    if (!size) return alert('Select size');

    const name = product.querySelector('h3').innerText;
    const price = parseInt(product.querySelector('p').innerText.replace('TAKA ', ''));
    const img = product.querySelector('img').src;

    cart.push({name, price, size, img});
    animateAdd(product.querySelector('img'));
    renderCart();
  };
});

function animateAdd(img) {
  const fly = document.createElement('img');
  fly.src = img.src;
  fly.className = 'flying-img';
  document.body.appendChild(fly);

  const rect = img.getBoundingClientRect();
  const cartRect = document.getElementById('cart').getBoundingClientRect();

  fly.style.left = rect.left + 'px';
  fly.style.top = rect.top + 'px';

  setTimeout(() => {
    fly.style.transform = `translate(${cartRect.left - rect.left}px, ${cartRect.top - rect.top}px) scale(0.2)`;
    fly.style.opacity = 0;
  }, 10);

  setTimeout(() => fly.remove(), 800);
}

function toggleCart() {
  document.getElementById('cartItems').classList.toggle('active');
}

function renderCart() {
  const items = document.getElementById('items');
  items.innerHTML = '';
  let total = 0;

  cart.forEach(i => {
    total += i.price;
    items.innerHTML += `
      <div class="cart-item">
        <img src="${i.img}">
        <div>
          <strong>${i.name}</strong><br>
          ${i.size}<br>
          TAKA ${i.price}
        </div>
      </div>`;
  });

  document.getElementById('totalItems').innerText = `Items: ${cart.length}`;
  document.getElementById('totalPrice').innerText = `Total: TAKA ${total}`;
}

function checkout() {
  let msg = 'Hello NAAR, I want to order:%0A';
  cart.forEach((i,n)=> {
    msg += `${n+1}. ${i.name} (${i.size}) - TAKA ${i.price}%0A`;
  });
  window.open('https://wa.me/8801819638383?text=' + msg);
}
</script>

</html>
