<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAAR | Clothing Brand</title>
  <style>
    body { margin:0; font-family:'Segoe UI', sans-serif; background:#fafafa; color:#111; }
    header { background:black; color:white; padding:20px 40px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { letter-spacing:4px; }
    nav a { color:white; margin-left:20px; text-decoration:none; font-size:0.9rem; }

    .hero { height:90vh; background:url('https://images.unsplash.com/photo-1520975916090-3105956dac38') center/cover no-repeat; display:flex; align-items:center; justify-content:center; }
    .hero h2 { font-size:3rem; background:rgba(0,0,0,0.6); padding:20px; color:white; }

    section { padding:60px 40px; max-width:1200px; margin:auto; }

    .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:30px; }
    .product { background:white; border-radius:12px; overflow:hidden; box-shadow:0 10px 20px rgba(0,0,0,0.08); }
    .product img { width:100%; height:320px; object-fit:cover; }
    .product div { padding:15px; }

    .size-row { display:flex; gap:10px; align-items:center; margin:8px 0; }
    .size-row select { flex:1; padding:8px; }
    .size-note { font-size:0.8rem; color:#555; }

    .product button { background:black; color:white; border:none; padding:10px; width:100%; cursor:pointer; margin-top:8px; }

    /* Cart */
    #cart { position:fixed; right:20px; bottom:20px; background:black; color:white; padding:15px 20px; border-radius:30px; cursor:pointer; }
    #cartItems { display:none; position:fixed; right:20px; bottom:80px; background:white; color:black; width:300px; padding:20px; border-radius:10px; box-shadow:0 10px 20px rgba(0,0,0,0.2); }

    /* WhatsApp */
    .whatsapp { position:fixed; left:20px; bottom:20px; background:#25D366; color:white; padding:15px 20px; border-radius:30px; text-decoration:none; font-weight:bold; }

    /* Instagram style */
    .insta-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; }
    .insta-grid img { width:100%; height:260px; object-fit:cover; border-radius:10px; }

    footer { background:black; color:white; text-align:center; padding:30px; margin-top:40px; }
  </style>
</head>
<body>

<header>
  <div style="display:flex;align-items:center;gap:15px;">
    <img src="logo.png" alt="NAAR logo" style="height:55px;" />
    <h1>NAAR</h1>
  </div>
  <nav>
    <a href="#">Home</a>
    <a href="#shop">Shop</a>
    <a href="#lookbook">Lookbook</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="hero"><h2>MODERN â€¢ MINIMAL â€¢ BOLD</h2></div>

<section id="shop">
  <h2>Shop</h2>
  <div class="products">

    <div class="product">
      <img src="https://images.unsplash.com/photo-1520975661595-6453be3f7070">

        <h3>SUMYA</h3>
        <p>TAKA 550</p>
        <div class="size-row">
          <select id="size-tee">
            <option value="">Select Size</option>
            <option value="S (38)">S â€“ 38</option>
            <option value="M (40)">M â€“ 40</option>

            <option value="XL (44)">XL â€“ 44</option>
            <option value="XXL (46)">XXL â€“ 46</option>
          </select>
        </div>
        <div class="size-note">Chest size in inches</div>
        <button onclick="addToCart('Black Oversized Tee', document.getElementById('size-tee').value)">Add to Cart</button>
      </div>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab">
      <div>
        <h3>NAIMA</h3>
        <p>TAKA 650</p>
        <div class="size-row">
          <select id="size-hoodie">
            <option value="">Select Size</option>
            <option value="S (38)">S â€“ 38</option>
            <option value="M (40)">M â€“ 40</option>
            <option value="L (42)">L â€“ 42</option>
            <option value="XL (44)">XL â€“ 44</option>
            <option value="XXL (46)">XXL â€“ 46</option>
          </select>
        </div>
        <div class="size-note">Chest size in inches</div>
        <button onclick="addToCart('Street Hoodie', document.getElementById('size-hoodie').value)">Add to Cart</button>
      </div>
    </div>

  </div>
</section>

<section id="lookbook">
  <h2>Instagram Lookbook</h2>
  <div class="insta-grid">
    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f">
    <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d">

</section>

<footer><p>Â© 2025 NAAR</p></footer>

<div id="cart" onclick="toggleCart()">ðŸ›’ Cart</div>
<div id="cartItems"><h3>Your Cart</h3><ul id="items"></ul></div>

<a class="whatsapp" href="#" onclick="sendWhatsApp()">WhatsApp Order</a>

<script>
  let cart = [];

  function addToCart(item, size){
    if(!size){ alert('Please select a size'); return; }
    cart.push(item + ' - ' + size);
    renderCart();
    alert(item + ' (' + size + ') added');
  }

  function toggleCart(){
    const c = document.getElementById('cartItems');
    c.style.display = c.style.display === 'block' ? 'none' : 'block';
  }

  function renderCart(){
    let list = document.getElementById('items');
    list.innerHTML='';
    cart.forEach(i=>{ let li=document.createElement('li'); li.textContent=i; list.appendChild(li); });
  }

  function sendWhatsApp(){
    if(cart.length === 0){ alert('Your cart is empty'); return; }
    let message = 'Hello NAAR, I want to order:%0A';
    cart.forEach((item, index)=>{ message += (index+1) + '. ' + item + '%0A'; });
    let phone = '8801819638383';
    window.open('https://wa.me/' + phone + '?text=' + message, '_blank');
  }
</script>

</body>
</html>
