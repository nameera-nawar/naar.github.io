<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAAR | Womenwear</title>

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ===== BASE ===== */
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5efe8; /* beige */
      color: #111;
    }

    /* ===== HERO / LOGO ===== */
    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5efe8;
    }

    header img {
      width: 70%;
      max-width: 260px;
      height: auto;
    }

    /* ===== SECTION ===== */
    section {
      max-width: 1200px;
      margin: auto;
      padding: 60px 24px;
    }

    h2 {
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 3px;
      margin-bottom: 40px;
    }

    /* ===== PRODUCTS – DESKTOP ===== */
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
    }

    .product {
      background: #f5efe8;
    }

    .product img {
      width: 100%;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border-radius: 16px;
    }

    .product-info {
      padding-top: 14px;
    }

    .product-info h3 {
      font-size: 0.9rem;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .product-info p {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-bottom: 10px;
    }

    /* ===== SIZE SELECT ===== */
    .size-select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f5efe8;
      font-size: 0.8rem;
    }

    /* ===== MOBILE ONLY ===== */
    @media (max-width: 768px) {

      header {
        height: 80vh;
      }

      .products {
        display: flex;
        gap: 16px;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        padding-bottom: 10px;
      }

      .product {
        min-width: 70%;
        scroll-snap-align: start;
      }

      .product img {
        aspect-ratio: 1 / 1; /* square on mobile */
      }
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <!-- HERO LOGO -->
  <header>
    <!-- Replace with your logo file -->
    <img src="logo.png" alt="NAAR logo">
  </header>

  <!-- SHOP -->
  <section>
    <h2>SHOP</h2>

    <div class="products">

      <div class="product">
        <img src="images/product1.jpg" alt="SUMYA">
        <div class="product-info">
          <h3>SUMYA</h3>
          <p>BDT 550</p>
          <select class="size-select">
            <option value="">Size</option>
            <option>S – 38</option>
            <option>M – 40</option>
            <option>L – 42</option>
            <option>XL – 44</option>
            <option>XXL – 46</option>
          </select>
        </div>
      </div>

      <div class="product">
        <img src="images/product2.jpg" alt="NAIMA">
        <div class="product-info">
          <h3>NAIMA</h3>
          <p>BDT 650</p>
          <select class="size-select">
            <option value="">Size</option>
            <option>S – 38</option>
            <option>M – 40</option>
            <option>L – 42</option>
            <option>XL – 44</option>
            <option>XXL – 46</option>
          </select>
        </div>
      </div>

      <div class="product">
        <img src="images/product3.jpg" alt="FATIHA">
        <div class="product-info">
          <h3>FATIHA</h3>
          <p>BDT 650</p>
          <select class="size-select">
            <option value="">Size</option>
            <option>S – 38</option>
            <option>M – 40</option>
            <option>L – 42</option>
            <option>XL – 44</option>
            <option>XXL – 46</option>
          </select>
        </div>
      </div>

    </div>
  </section>

  <footer>
    © 2025 NAAR
  </footer>

</body>
</html>
