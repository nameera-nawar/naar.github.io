<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NAAR | Womenwear</title>

<style>
html { scroll-behavior: smooth; }

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f5f0e1;
  color: #111;
}

/* HEADER */
header {
  background: #000;
  color: #fff;
  padding: 18px 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

header img { height: 50px; margin-right: 20px; }

nav { display: flex; gap: 25px; }

nav a {
  color: white;
  text-decoration: none;
  font-size: 0.9rem;
  transition: opacity 0.3s ease;
}
nav a:hover { opacity: 0.7; }

/* HERO */
.hero {
  height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.hero-logo {
  width: 70%;
  max-width: 420px;
  transition: opacity 0.4s ease, transform 0.4s ease;
}

/* SECTIONS */
section {
  padding: 70px 40px;
  max-width: 1200px;
  margin: auto;
}

/* PRODUCTS */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 35px;
}

.product {
  background: white;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 15px 25px rgba(0,0,0,0.08);
}

.product img {
  width: 100%;
  height: 340px;
  object-fit: cover;
}

.product-content { padding: 18px; }

.product button {
  background: black;
  color: white;
  border: none;
  padding: 12px;
  width: 100%;
  cursor: pointer;
}

/* CART */
#cart {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: black;
  color: white;
  padding: 14px 22px;
  border-radius: 30px;
  cursor: pointer;
}

#cartItems {
  position: fixed;
  right: 20px;
  bottom: 80px;
  background: white;
  width: 360px;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  opacity: 0;
  pointer-events: none;
  transform: translateY(20px);
  transition: 0.35s;
}

#cartItems.active {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

.cart-item {
  display: flex;
  gap: 10px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 10px;
  margin-bottom: 12px;
}

.cart-item img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
}

/* FLYING */
.flying-img {
  position: fixed;
  width: 100px;
  height: 100px;
  border-radius: 10px;
  pointer-events: none;
  z-index: 999;
  transition: transform 0.8s ease, opacity 0.8s ease;
}

/* FOOTER */
footer {
  background: black;
  color: white;
  text-align: center;
  padding: 35px;
  margin-top: 60px;
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="#">Home</a>
    <a href="#shop">Shop</a>
    <a href="#lookbook">Lookbook</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="hero">
  <img src="hero.png" class="hero-logo" id="heroLogo">
</div>

<section id="shop">
<h2>Shop Womenwear</h2>
<div class="products">

<div class="product">
<img src="https://images.unsplash.com/photo-1594633312681-425c7b97ccd1">
<div class="product-content">
<h3>SUMYA KURTI</h3>
<p>TAKA 550</p>
<select class="size-select">
<option value="">Select Size</option>
<option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
</select>
<button>Add to Cart</button>
</div>
</div>

<div class="product">
<img src="https://images.unsplash.com/photo-1620799140408-edc6dcb6d633">
<div class="product-content">
<h3>NAIMA SET</h3>
<p>TAKA 650</p>
<select class="size-select">
<option value="">Select Size</option>
<option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
</select>
<button>Add to Cart</button>
</div>
</div>

</div>
</section>

<footer>Â© 2025 NAAR</footer>

<div id="cart" onclick="toggleCart()">ðŸ›’ Cart</div>

<div id="cartItems">
<h3>Your Cart</h3>
<div id="items"></div>
<p id="totalItems"></p>
<p id="totalPrice"></p>
<button onclick="checkout()" style="width:100%;padding:10px;background:black;color:white;border:none;border-radius:8px;">Checkout</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

document.querySelectorAll('.product').forEach(product => {
  product.querySelector('button').onclick = () => {
    const name = product.querySelector('h3').innerText;
    const price = parseInt(product.querySelector('p').innerText.replace('TAKA ',''));
    const size = product.querySelector('select').value;
    const img = product.querySelector('img').src;
    if(!size) return alert("Select size");

    const found = cart.find(i => i.name===name && i.size===size);
    found ? found.qty++ : cart.push({name, size, price, img, qty:1});

    localStorage.setItem('cart',JSON.stringify(cart));
    renderCart();
  };
});

function toggleCart(){ cartItems.classList.toggle("active"); }

function renderCart(){
  items.innerHTML='';
  let total=0, count=0;
  cart.forEach((i,n)=>{
    total+=i.price*i.qty;
    count+=i.qty;
    items.innerHTML+=`
    <div class="cart-item">
      <img src="${i.img}">
      <div>
        <b>${i.name}</b><br>
        ${i.size} â€” TAKA ${i.price} Ã— ${i.qty}
      </div>
    </div>`;
  });
  totalItems.innerText=`Items: ${count}`;
  totalPrice.innerText=`Total: TAKA ${total}`;
}

function checkout(){
  let total=0;
  let msg="Hello NAAR, I want to order:\n";
  cart.forEach((i,n)=>{
    msg+=`${n+1}. ${i.name} - ${i.size} - TAKA ${i.price} x${i.qty}\n`;
    total+=i.price*i.qty;
  });
  msg+=`\nTotal: TAKA ${total}`;
  window.open("https://wa.me/8801819638383?text="+encodeURIComponent(msg));
}

renderCart();
</script>

</body>
</html>
