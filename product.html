<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NAAR | Product</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f5f0e1;
  color: #111;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 30px 20px;
}

.top {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
}

.top img {
  max-width: 450px;
  width: 100%;
  border-radius: 8px;
}

.info {
  flex: 1;
}

select {
  padding: 10px;
  margin-top: 10px;
}

button {
  padding: 12px 20px;
  margin-top: 15px;
  background: black;
  color: white;
  border: none;
  cursor: pointer;
}

/* SIZE CHART */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 40px;
}

td, th {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
}

/* RELATED */
.related {
  margin-top: 60px;
}

.related img {
  width: 100%;
  border-radius: 6px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
}
</style>
</head>

<body>

<div class="container">

<a href="index.html">← Back to shop</a>

<div class="top">
  <img id="productImg">

  <div class="info">
    <h1 id="productName"></h1>
    <h3 id="productPrice"></h3>

    <p>
      Premium womenwear crafted for comfort and elegance.
      Suitable for casual & festive wear.
    </p>

    <label>Select Size</label><br>
    <select>
      <option>S (38)</option>
      <option>M (40)</option>
      <option>L (42)</option>
      <option>XL (44)</option>
      <option>XXL (46)</option>
    </select>

    <br>
    <button>Add to Cart</button>
  </div>
</div>

<h2>Size Chart</h2>
<table>
<tr><th>Size</th><th>Bust</th><th>Length</th></tr>
<tr><td>S</td><td>38</td><td>44</td></tr>
<tr><td>M</td><td>40</td><td>45</td></tr>
<tr><td>L</td><td>42</td><td>46</td></tr>
<tr><td>XL</td><td>44</td><td>47</td></tr>
<tr><td>XXL</td><td>46</td><td>48</td></tr>
</table>

<div class="related">
<h2>You may also like</h2>
<div class="grid">
<img src="kurti2.jpg">
<img src="kurti3.jpg">
<img src="kurti4.jpg">
<img src="kurti5.jpg">
</div>
</div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("productName").innerText = params.get("name");
document.getElementById("productPrice").innerText = "৳" + params.get("price");
document.getElementById("productImg").src = params.get("img");
</script>

</body>
</html>
