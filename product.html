<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAAR | Product</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f0e1; /* beige */
      color: #111;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-logo {
      max-width: 200px;
      height: auto;
    }
    .product-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .product-image {
      max-width: 400px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .product-image:hover {
      transform: scale(1.05);
    }
    .product-name {
      font-size: 2em;
      margin: 10px 0;
      text-align: center;
    }
    .product-price {
      font-size: 1.5em;
      color: #b12704;
      margin: 10px 0;
    }
    .product-description {
      font-size: 1.1em;
      max-width: 600px;
      text-align: center;
      margin-bottom: 20px;
    }
    .size-selector {
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buttons a, .buttons button {
      padding: 12px 25px;
      font-size: 1em;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .add-cart {
      background: #111;
      color: #fff;
    }
    .add-cart:hover {
      background: #333;
    }
    .whatsapp-order {
      background: #25D366;
      color: #fff;
    }
    .whatsapp-order:hover {
      background: #1ebe57;
    }
    @media(max-width:768px) {
      .product-name { font-size: 1.5em; }
      .product-price { font-size: 1.2em; }
      .product-description { font-size: 1em; padding: 0 10px; }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="NAAR" class="product-logo">
</header>

<div class="product-container">
  <img src="" alt="Product Image" id="productImage" class="product-image">
  <h1 class="product-name" id="productName">Product Name</h1>
  <p class="product-price" id="productPrice">$0.00</p>
  <p class="product-description" id="productDescription">Product description goes here.</p>

  <div class="size-selector">
    <label for="size">Size:</label>
    <select id="size">
      <option value="S">S (38)</option>
      <option value="M">M (40)</option>
      <option value="L">L (42)</option>
      <option value="XL">XL (44)</option>
      <option value="XXL">XXL (46)</option>
    </select>
  </div>

  <div class="buttons">
    <button class="add-cart" id="addCart">Add to Cart</button>
    <a href="#" class="whatsapp-order" id="whatsappOrder" target="_blank">Order on WhatsApp</a>
  </div>
</div>

<script>
  // Define product data
  const products = {
    sumya: {
      name: "Sumya Kurti",
      price: "$40",
      description: "Elegant cotton kurti perfect for casual and festive occasions.",
      image: "products/sumya.jpg"
    },
    naima: {
      name: "Naima Kurti",
      price: "$45",
      description: "Modern style kurti with subtle embroidery and soft fabric.",
      image: "products/naima.jpg"
    },
    fatiha: {
      name: "Fatiha Kurti",
      price: "$50",
      description: "Stylish kurti with unique patterns, ideal for everyday wear.",
      image: "products/fatiha.jpg"
    },
    aliza: {
      name: "Aliza Kurti",
      price: "$55",
      description: "Premium kurti made from high-quality materials for a chic look.",
      image: "products/aliza.jpg"
    },
    zara: {
      name: "Zara Kurti",
      price: "$60",
      description: "Luxurious kurti with elegant design and fine craftsmanship.",
      image: "products/zara.jpg"
    }
  };

  // Get product name from URL query
  const urlParams = new URLSearchParams(window.location.search);
  const productKey = urlParams.get('name') || 'sumya'; // default to sumya if none

  const product = products[productKey];

  // Update DOM elements
  document.getElementById('productImage').src = product.image;
  document.getElementById('productName').textContent = product.name;
  document.getElementById('productPrice').textContent = product.price;
  document.getElementById('productDescription').textContent = product.description;

  // WhatsApp order
  const whatsappLink = `https://wa.me/YOUR_NUMBER_HERE?text=Hi, I want to order ${product.name} in size ${document.getElementById('size').value}`;
  const whatsappOrder = document.getElementById('whatsappOrder');
  whatsappOrder.href = whatsappLink;

  // Update WhatsApp link on size change
  document.getElementById('size').addEventListener('change', function() {
    whatsappOrder.href = `https://wa.me/YOUR_NUMBER_HERE?text=Hi, I want to order ${product.name} in size ${this.value}`;
  });

  // Simple add to cart (for demo)
  document.getElementById('addCart').addEventListener('click', function() {
    alert(`${product.name} (Size: ${document.getElementById('size').value}) added to cart!`);
  });
</script>

</body>
</html>
