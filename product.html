<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NAAR | Product</title>
<style>
html { scroll-behavior: smooth; }
body { margin:0; font-family: 'Segoe UI', sans-serif; background:#F6F1E7; color:#111; }
header { background:#000; padding:18px 40px; display:flex; justify-content:center; align-items:center; position:sticky; top:0; z-index:1000; }
header img { height:50px; }
.product-container { max-width:1100px; margin:50px auto; display:flex; gap:50px; flex-wrap:wrap; align-items:flex-start; }
.product-image { flex:1; min-width:300px; }
.product-image img { width:100%; border-radius:14px; object-fit:cover; transition: transform 0.3s ease; }
.product-details { flex:1; min-width:300px; }
.product-details h1 { margin-top:0; font-size:2rem; }
.product-details p.price { font-size:1.3rem; font-weight:bold; margin:10px 0; }
.product-details p.desc { margin:15px 0; line-height:1.5; }
.product-details label { display:block; margin-top:15px; font-weight:bold; }
.product-details select { width:100%; padding:10px; margin-top:5px; font-size:1rem; border-radius:6px; border:1px solid #ccc; }
.product-details button { margin-top:20px; padding:12px; width:100%; background:black; color:white; border:none; border-radius:8px; cursor:pointer; font-size:1rem; transition:0.3s ease; }
.product-details button:hover { background:#333; }
.whatsapp-btn { margin-top:10px; background:#25D366; }
.flying-img { position:fixed; width:100px; height:100px; object-fit:cover; border-radius:10px; pointer-events:none; z-index:1000; transition: transform 0.8s ease, opacity 0.8s ease; }
#cart { position: fixed; right: 20px; bottom: 20px; background: black; color: white; padding: 14px 22px; border-radius: 30px; cursor: pointer; z-index: 999; }
@media(max-width:768px){ .product-container{ flex-direction:column; gap:30px; } }
</style>
</head>
<body>

<header>
  <img src="hero.png" alt="NAAR Logo">
</header>

<div class="product-container">
  <div class="product-image">
    <img id="productImage" src="" alt="Product Image">
  </div>
  <div class="product-details">
    <h1 id="productName">Product Name</h1>
    <p class="price" id="productPrice">TAKA 0</p>
    <p class="desc" id="productDesc">Product description here.</p>
    <label for="sizeSelect">Size:</label>
    <select id="sizeSelect">
      <option value="">Select Size</option>
      <option value="S">S â€“ 38</option>
      <option value="M">M â€“ 40</option>
      <option value="L">L â€“ 42</option>
      <option value="XL">XL â€“ 44</option>
      <option value="XXL">XXL â€“ 46</option>
    </select>
    <button id="addCartBtn">Add to Cart</button>
    <button class="whatsapp-btn" id="whatsappBtn">Order on WhatsApp</button>
  </div>
</div>

<div id="cart">ðŸ›’ Cart</div>

<script>
const products = {
  sumya: { name: "SUMYA KURTI", price: 550, desc: "Modern style kurti with subtle embroidery and soft fabric.", img: "https://images.unsplash.com/photo-1594633312681-425c7b97ccd1" },
  naima: { name: "NAIMA SET", price: 650, desc: "Elegant kurti set with soft textures and chic design.", img: "https://images.unsplash.com/photo-1620799140408-edc6dcb6d633" },
  fatiha: { name: "FATIHA CO-ORD", price: 650, desc: "Stylish coordinated kurti set with modern embroidery.", img: "https://images.unsplash.com/photo-1618354691373-d851c5c3a990" },
  aliza: { name: "ALIZA KURTI", price: 500, desc: "Classic kurti with elegant patterns and soft fabric.", img: "https://images.unsplash.com/photo-1618354691438-25bc04584c23" },
  zara: { name: "ZARA SET", price: 700, desc: "Trendy kurti set with delicate embroidery and chic look.", img: "https://images.unsplash.com/photo-1618354691605-c8e56b798a0d" }
};

// URL params
const params = new URLSearchParams(window.location.search);
const productKey = params.get("name");
const selectedSize = params.get("size");

// Set product info
if(products[productKey]){
  const prod = products[productKey];
  document.getElementById("productName").innerText = prod.name;
  document.getElementById("productPrice").innerText = `TAKA ${prod.price}`;
  document.getElementById("productDesc").innerText = prod.desc;
  document.getElementById("productImage").src = prod.img;
}

// Preselect size
if(selectedSize){
  const sizeSelect = document.getElementById("sizeSelect");
  sizeSelect.value = selectedSize;
}

// Cart
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// Add to cart with flying animation to cart icon
document.getElementById("addCartBtn").addEventListener("click", ()=>{
  const size = document.getElementById("sizeSelect").value;
  if(!size){ alert("Please select a size"); return; }
  const prod = products[productKey];

  const existingIndex = cart.findIndex(i=>i.name===prod.name && i.size===size);
  if(existingIndex>-1) cart[existingIndex].qty +=1;
  else cart.push({name:prod.name, size, price:prod.price, img:prod.img, qty:1});
  localStorage.setItem("cart", JSON.stringify(cart));

  // Flying animation to cart icon
  const img = document.getElementById("productImage");
  const flyingImg = img.cloneNode(true);
  flyingImg.classList.add("flying-img");
  document.body.appendChild(flyingImg);
  const imgRect = img.getBoundingClientRect();
  const cartRect = document.getElementById("cart").getBoundingClientRect();
  flyingImg.style.left = imgRect.left+"px";
  flyingImg.style.top = imgRect.top+"px";
  requestAnimationFrame(()=>{
    flyingImg.style.transform = `translate(${cartRect.left-imgRect.left}px, ${cartRect.top-imgRect.top}px) scale(0.1)`;
    flyingImg.style.opacity='0.5';
  });
  setTimeout(()=>{ flyingImg.remove(); },800);

  alert("Added to cart!");
});

// WhatsApp order
document.getElementById("whatsappBtn").addEventListener("click", ()=>{
  if(cart.length===0){
    alert("Cart is empty. Adding this product to cart first.");
    document.getElementById("addCartBtn").click();
  }
  let msg = `Hello NAAR, I want to order:%0A`;
  cart.forEach((i,n)=> msg+=`${n+1}. ${i.name} - ${i.size} - TAKA ${i.price} x${i.qty}%0A`);
  window.open(`https://wa.me/8801819638383?text=${msg}`,"_blank");
});
</script>

</body>
</html>
